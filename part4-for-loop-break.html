<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="search">Search by contact name: </label>
<input id="search" type="text">
<button>Search</button>

<p></p>
<script>
    const contacts = ['Chris:2232322', 'Sarah:3453456', 'Bill:7654322', 'Mary:9998769', 'Dianne:9384975'];
const para = document.querySelector('p');
const input = document.querySelector('input');
const btn = document.querySelector('button');

btn.addEventListener('click', () => {
  const searchName = input.value.toLowerCase();
  input.value = '';
  input.focus();
  para.textContent = '';
  for (const contact of contacts) {
    const splitContact = contact.split(':');
    if (splitContact[0].toLowerCase() === searchName) {
      para.textContent = splitContact[0] + '\'s number is ' + splitContact[1] + '.';
      break;
    }
  }
  if (para.textContent === '') {
   para.textContent = 'Contact not found.';
 }
});

</script>
</body>
</html>

<!-- 
    from https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Building_blocks/Looping_code

    with each item being a string containing a name and phone number separated by a colon.
    Next, we attach an event listener to the button (btn) so that when it is pressed some 
    code is run to perform the search and return the results.
    We store the value entered into the text input in a variable called searchName, 
    before then emptying the text input and focusing it again, ready for the next search. 
    Note that we also run the toLowerCase() method on the string, so that searches will be case-insensitive.
    Now on to the interesting part, the for...of loop:
        Inside the loop, we first split the current contact at the colon character, 
        and store the resulting two values in an array called splitContact.
        We then use a conditional statement to test whether splitContact[0] 
        (the contact's name, again lower-cased with toLowerCase()) is equal to the inputted searchName. 
        If it is, we enter a string into the paragraph to report what the contact's number is, 
        and use break to end the loop.
    After the loop, we check whether we set a contact, 
    and if not we set the paragraph text to "Contact not found.".
