<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
  font-family: sans-serif;
}

h2 {
  font-size: 16px;
}

.a11y-label {
  margin: 0;
  text-align: right;
  font-size: 0.7rem;
  width: 98%;
}

body {
  margin: 10px;
  background: #f5f9fa;
}

    </style>
    <script>
        var button = document.querySelector('button');
        const output = document.querySelector('.ouput');
        output.innerHTML = '';
        button.onclick = function() {
            let i = 10;
            while(i >= 0) {
                const para = document.createElement('p');
                if (i === 10) {
                    para.textContent = `COUNTDOWN INITIATED ${i}`;
                } else if (i === 0) {
                    para.textContent = 'Blast Off!'                    
                } else {
                    para.textContent = i;
                }
                output.appendChild(para);
                i--;
            }
        }
    </script>
</head>
<body>
   <button>click me to start the countdown</button>
    
</body>
</html>
