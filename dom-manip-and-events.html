<body>
    <h1>
        THE TITLE OF YOUR WEBPAGE
    </h1>
    <div id="container"></div>
    <!-- Event buttons 
        three primary ways : 
        1. attach func's attributes directly on HTML elements
        2. set 'on_event' property on the DOM object in your JS
                BELOW IS THE PREFERRED METHOD
        3. attach event listeners to the nodes in JS
        -->

        <!-- method 1-->
    <button onclick="alert('hello world')">I am the onclick method!</button>

        <!--  method 2 -->
    <button id="btn">I'm the on_event method </button>
        <!-- in the js file   note: just doing separate script to illustrate.
        normally this would be in the same script as everything else-->
    <script>
        const btn = document.querySelector('#btn');
        btn.onclick = () => alert("Hello World");
        btn.addEventListener('click', function (e) {
            console.log(e.target);
        });

        btn.addEventListener('click', function (e) {
            e.target.style.background = 'blue';
        });
            btn.addEventListener('click', function (e) {
        console.log(e);
        });
    </script>

        <!-- method 3  -->
    <button id="preferredBtn">Event Listener Method (preferred)</button>
        <!-- the JavaScript file -->
    <script>
        const preferredBtn = document.querySelector('#preferredBtn');
        preferredBtn.addEventListener('click', () => {
            alert('I am the best method!');
        })
        preferredBtn.addEventListener('click', function (e) {
            console.log(e.target);
        });

        preferredBtn.addEventListener('click', function (e) {
            e.target.style.background = 'pink';
            e.target.style.border = 'dashed blue';
        });
        preferredBtn.addEventListener('click', function (e) {
            console.log(e);
        });
    </script>

 <!-- attaching listeners to groups of nodes -->
    <div id="btnContainer">
        <button id="1">click me</button>
        <button id="2">click me also</button>
        <button id="3">dont forget to click me!</button>
    </div>
    <script>
    const buttons = document.querySelectorAll('button');

    // we use the .forEach method to iterate through each button
    buttons.forEach((button) => {

    // and for each one we add a 'click' listener
        button.addEventListener('click', () => {
            alert(button.id);
        });
    });
    </script>
